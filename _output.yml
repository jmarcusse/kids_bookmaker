bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><center><img src="./Images/author_placeholder.png" alt="Author" style="width:150px;height:150px"/></center></li>
        <li><a href="./index.html">AUTHOR NAME</a></li>
      after: |
        <li><a href="https://bookdown.org/yihui/rmarkdown-cookbook/" target="blank">Published with bookdown</a></li>
    download: ["epub"]
    sharing:
      facebook: false
      github: false
      twitter: false
      linkedin: false
      weibo: false
      instapaper: false
      vk: false
      whatsapp: false
      all: []
    toolbar:
      position: static
  number_sections: false
  output_dir: "_book"
